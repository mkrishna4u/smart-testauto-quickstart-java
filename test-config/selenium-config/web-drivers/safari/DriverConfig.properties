#########################################################################################################################
# In latest Safari WebDriver support is turned off by default. To turn on WebDriver support, do the following:
#
#   Ensure that the Develop menu is available. It can be turned on by opening Safari preferences 
#   (Safari > Preferences in the menu bar), going to the Advanced tab, and ensuring that the Show Develop menu 
#   in menu bar checkbox is checked.
#  
#   Enable Remote Automation in the Develop menu. This is toggled via Develop > Allow Remote Automation in the menu bar.
#
#   Authorize safaridriver to launch the webdriverd service which hosts the local web server. To permit this, 
#   once manually run safaridriver which is present at path /usr/bin/safaridriver and complete the authentication prompt.
#   Use option --enable to enable the driver.
#########################################################################################################################
# Safari browser driver configuration file
BROWSER_TYPE = safari

# Configure web browser driver binary path
BROWSER_DRIVER_BINARY_FILE_PATH = /usr/bin/safaridriver

# PAGE_LOAD_STRATEGY: normal, eager, none
PAGE_LOAD_STRATEGY = normal

# LOG_LEVEL options: OFF, ALL, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST
LOG_LEVEL = INFO

# UNEXPECTED_ALERT_BEHAVIOUR options: accept, dismiss, accept and notify, dismiss and notify, ignore
UNEXPECTED_ALERT_BEHAVIOUR = dismiss and notify

# ACCEPT_INSECURE_CERTIFICATES options: true, false
ACCEPT_INSECURE_CERTIFICATES = false

# Script timeout in seconds
SCRIPT_TIMEOUT_IN_SECONDS = 60

# Page load timeout in seconds
PAGE_LOAD_TIMEOUT_IN_SECONDS = 60

# Configure WebDriver capabilities. Starts with DriverCapability.<Capability-Name>
# Supported datatypes: boolean, string, integer, float, double

